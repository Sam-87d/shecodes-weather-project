<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>My Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            placeholder="Enter a city.."
            type="search"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="current-weather-data">
          <div>
            <h1 class="weather-app-city" id="city">Hobart</h1>
            <p class="weather-app-details">
              Wednesday 11:21, moderate rain
              <br />
              Humidity: <strong>60%</strong>, Wind:<strong> 7.2km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature">
            <span class="current-temperature-icon">☀️</span
            ><span class="current-temperature-value" id="current-temperature"
              >20</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          Coded by
          <a href="https://github.com/Sam-87d" target="_blank">Samantha Dwyer</a
          >, is
          <a href="https://github.com/Sam-87d/my-weather-app" target="_blank">
            open-sourced on GitHub</a
          >
          and
          <a href="https://shecodes-weather-sdwyer.netlify.app" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
